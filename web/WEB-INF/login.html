<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科协管理系统 - 登录</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="login-container">
  <h1>科协管理系统</h1>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="remember"> 十天内免登录
      </label>
    </div>
    <button type="submit">登录</button>
  </form>
  <div id="message" class="message"></div>
  <div class="links">
    <a href="/static/html/register.html">注册新账号</a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const data = {
      username: formData.get('username'),
      password: formData.get('password'),
      remember: formData.get('remember') ? 'true' : 'false'
    };

    fetch('/api/user/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams(data)
    })
            .then(response => response.json())
            .then(data => {
              const messageEl = document.getElementById('message');
              if (data.success) {
                messageEl.textContent = '登录成功，正在跳转...';
                window.location.href = '/static/html/dashboard.html';
              } else {
                messageEl.textContent = data.message;
              }
            })
            .catch(error => {
              console.error('Error:', error);
              document.getElementById('message').textContent = '登录失败，请重试';
            });
  });

</script>
</body>
</html>
